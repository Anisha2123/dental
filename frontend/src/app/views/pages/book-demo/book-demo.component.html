<div class="book-demo">
  <h2 class="section-title">Book a Demo</h2>

  <!-- Form Section -->
  <div class="form-container">
    <h3 class="subtitle">Or fill out the form to request a demo</h3>
    <form [formGroup]="demoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" formControlName="fname" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" formControlName="lname" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" formControlName="phone" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments" formControlName="comments" class="form-control" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="date">Select Date</label>
        <input type="date" id="date" formControlName="date" class="form-control" required>
      </div>

      <button type="submit" class="submit-btn" [disabled]="loading">
        {{ loading ? 'Sending Email...' : 'Submit' }}
      </button>
    
      <div *ngIf="loading" class="mt-3">Processing...</div>
      <div *ngIf="responseMessage" class="mt-3 alert" [class.alert-success]="success" [class.alert-danger]="!success">
        {{ responseMessage }}
      </div>
    </form>
  </div>
</div>
